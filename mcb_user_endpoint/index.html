<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Users repo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" media="all" href="builder/css/index.css" />
    </head>
    <body>
        <nav class="navbar navbar-light " style="background-color: #588b8b;">
          <div class="container-fluid">
            <a class="navbar-brand cs_anchor" href="#">
                <i class="fas fa-bolt" class="d-inline-block align-top" style="color: #fff;"></i>
                <p class="cs_p" >{ JSON } Placeholder - fake data fixtures in JSON format</p>
            </a>
            <button class="btn btn-light" type="button" id="export_all">Export</button>
          </div>
        </nav>
        <div class="container">
            <div class="row justify-content-md-center my-5">
                <div class="col-lg-3">
                    <input type="text" placeholder="User mined info" class="search-box" id="search_box">
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-sm btn-dark" id="submit_search">Search</button>
                </div>
            </div>
            <div class="row" id='user_dataset'></div>
            <div class="row justify-content-md-center mt-5">
                <nav aria-label="pagination" style="width: fit-content;">
                  <ul class="pagination pagination-sm" id="user_pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" id="paginate_prev">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" id="paginate_next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                    </li>
                  </ul>
                </nav>
            </div>

            <div class="row justify-content-md-center mt-5">
                <div class="col-lg-3 d-flex justify-content-center">
                    <button class="btn btn-dark my-5" type="button" data-bs-toggle="modal" data-bs-target="#new_user">ADD TO REPO</button>
                </div>
            </div>
        </div>


        <!-- User Modal -->
        <div class="modal fade " id="new_user" tabindex="-1" aria-labelledby="new_user" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User repository</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="user_id" data-type="none" readonly>
                  <label for="user_id" id="user_id_label">User id: 1</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="u_title" id="u_title_id" data-type="username" data-error="Invalid title" placeholder="-">
                  <label for="u_title_id">Title</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="u_description" id="u_description_id" data-type="range" data-error="Invalid description, too long" placeholder="-">
                  <label for="u_description_id">Description</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="register_user">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade " id="user_comment" tabindex="-1" aria-labelledby="new_user" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User id: 1 [ comments ]</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <figure>
                  <blockquote class="blockquote">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    Written by <cite title="Source Title"> pills </cite>
                  </figcaption>
                </figure>
                <figure>
                  <blockquote class="blockquote">
                    <p>The black souls are the alpha one's</p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    Written by <cite title="Source Title"> boi </cite>
                  </figcaption>
                </figure>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark">New comment</button>
              </div>
            </div>
          </div>
        </div>


        <div class="toast d-flex align-items-center text-white bg-dark border-0 position-absolute bottom-0 end-0 p-3 mx-3 my-3" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

        <footer class="footer">
            <p style="margin: 0px;">Made with love by Shayendra &#128525;</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script type="text/javascript" src="builder/js/jquery.min.js"></script>
        <script type="text/javascript" src="builder/js/index.js"></script>
    </body>
</html>
